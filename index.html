<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador de Préstamos</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="header">
      <h1>Simulador de Préstamos</h1>
      <div id="hora"></div>
    </div>

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" />

    <label for="monto">Monto del préstamo:</label>
    <input type="number" id="monto" />

    <label for="cuotas">Número de cuotas:</label>
    <input type="number" id="cuotas" min="1" />

    <button id="simularBtn">Simular Préstamo</button>
    <button id="listarBtn">Listar Préstamos</button>
    <button id="filtrarMayorBtn">Filtrar > 5 Cuotas</button>
    <button id="filtrarMenorBtn">Filtrar <= 5 Cuotas</button>

    <table id="tablaPrestamos">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Préstamo</th>
          <th>Cuota</th>
          <th>Número de Cuotas</th>
          <th>Monto Total a Pagar</th>
        </tr>
      </thead>
      <tbody id="cuerpoTabla"></tbody>
    </table>

    <script src="main.js"></script>
  </body>
</html>
